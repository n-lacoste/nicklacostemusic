<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Tools Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    #table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    @media (max-width: 600px) {
      table {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Music Tools Dashboard</h1>
  <div id="table-container">Loading data...</div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQP5695vxUXemrM0SOvRtF8JZswoxLVrxeNnES8-ZP-3xXYcmtLsZ-pkWXd-Qk9e3SJRK59KkciEV53/pub?output=csv';

    async function fetchAndRenderData() {
      const response = await fetch(csvUrl);
      const text = await response.text();
      const rows = text.trim().split('\n').map(row => row.split(','));

      const table = document.createElement('table');

      rows.forEach((row, i) => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const cellEl = document.createElement(i === 0 ? 'th' : 'td');
          cellEl.textContent = cell;
          tr.appendChild(cellEl);
        });
        table.appendChild(tr);
      });

      const container = document.getElementById('table-container');
      container.innerHTML = '';
      container.appendChild(table);
    }

    fetchAndRenderData();
  </script>
</body>
</html>
